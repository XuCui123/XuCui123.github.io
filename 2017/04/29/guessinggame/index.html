">state = &#123;</div><div class="line">n: Math.floor(99 * Math.random()) + 1,  // An integer: 0 &lt; n &lt; 100</div><div class="line">low: 0,            // The lower bound (exclusive) on guesses</div><div class="line">high: 100,         // The upper bound (exclusive) on guesses</div><div class="line">guessnum: 0,       // How many guesses have been made</div><div class="line">guess: undefined   // What the last guess was</div><div class="line">&#125;;</div><div class="line"></div><div class="line">// Modify document content to display this initial state</div><div class="line">display(state);  </div><div class="line"></div><div class="line">// This function is called as the onload event handler, and is also called</div><div class="line">// by the Play Again button displayed at the end of a game. The playagain</div><div class="line">// argument will be true in that second case. If it is true, then we save</div><div class="line">// the new game state. But if we were called in response to a load event,</div><div class="line">// we don&apos;t save the state. This is because load events will also occur</div><div class="line">// when we step backwards through the browser history from some other </div><div class="line">// document into the existing state of a game. If we were to save a new</div><div class="line">// initial state, in that case we would overwrite the acutal historical </div><div class="line">// state of the game. In browsers that support pushState(), the load event</div><div class="line">// is always followed by a popstate event. So rather than saving state here,</div><div class="line">// we wait for the popstate. If it gives us a state object, we just use </div><div class="line">// that. Otherwise, if the popstate has a null state, we know this is</div><div class="line">// really a new game and we use replaceState to save the new game state.</div><div class="line">if (playagain === true) save(state);</div><div class="line">&#125;</div><div class="line"></div><div class="line">// Save game state into browser history with pushState(), if it is supported</div><div class="line">function save(state) &#123;  </div><div class="line">if (!history.pushState) return; // Do nothing if pushState() not defined</div><div class="line"></div><div class="line">// We&apos;ll associate a URL with the saved state. This URL displays the </div><div class="line">// guess number, but does not encode the game state, so it is not useful</div><div class="line">// to bookmark. We can&apos;t easily put game state in the URL because it would </div><div class="line">// make the secret number visible in the location bar. </div><div class="line">var url = &quot;#guess&quot; + state.guessnum;</div><div class="line">// Now save the state object and the URL</div><div class="line">history.pushState(state,  // State object to save</div><div class="line">&quot;&quot;,     // State title: current browsers ignore this</div><div class="line">url);   // State URL: not useful to bookmark</div><div class="line">&#125;</div><div class="line"></div><div class="line">// This is the onpopstate event handler that restores historical states.</div><div class="line">function popState(event) &#123;</div><div class="line">if (event.state) &#123;  // If the event has a state object, restore that state</div><div class="line">// Note that event.state is a deep copy of the saved state object</div><div class="line">// so we can modify it without altering the saved value.</div><div class="line">state = event.state;    // Restore the historical state</div><div class="line">display(state);         // Display the restored state</div><div class="line">&#125;</div><div class="line">else &#123;</div><div class="line">// When we load the page for the first time, we&apos;ll get a popstate event</div><div class="line">// with no state. Replace that null state with our real state: see the</div><div class="line">// comment in newgame(). No need to call display() here.</div><div class="line">history.replaceState(state, &quot;&quot;, &quot;#guess&quot; + state.guessnum);</div><div class="line">&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">// This event handler is invoked each time the user guesses a number.</div><div class="line">// It updates the game state, saves it, and displays it.</div><div class="line">function handleGuess() &#123;</div><div class="line">// Get the user&apos;s guess from the input field</div><div class="line">var g = parseInt(this.value);</div><div class="line">// If it is a number and is in the right range</div><div class="line">if ((g &gt; state.low) &amp;&amp; (g &lt; state.high)) &#123; </div><div class="line">// Update the state object based on this guess</div><div class="line">if (g &lt; state.n) state.low = g;          </div><div class="line">else if (g &gt; state.n) state.high = g;</div><div class="line">state.guess = g;</div><div class="line">state.guessnum++;</div><div class="line">// Now save the new state in the browser&apos;s history</div><div class="line">save(state);</div><div class="line">// Modify the document to respond to the user&apos;s guess</div><div class="line">display(state);</div><div class="line">&#125;</div><div class="line">else &#123;  // An invalid guess: don&apos;t push a new history state</div><div class="line">alert(&quot;Please enter a number greater than &quot; + state.low +</div><div class="line">&quot; and less than &quot; + state.high);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// Modify the document to display the current state of the game.</div><div class="line">function display(state) &#123; </div><div class="line">// Display document heading and title</div><div class="line">ui.heading.innerHTML = document.title =</div><div class="line">&quot;I&apos;m thinking of a number between &quot; +</div><div class="line">state.low + &quot; and &quot; + state.high + &quot;.&quot;;</div><div class="line"></div><div class="line">// Display a visual representation of the range of numbers using a table</div><div class="line">ui.low.style.width = state.low + &quot;%&quot;;</div><div class="line">ui.mid.style.width = (state.high-state.low) + &quot;%&quot;;</div><div class="line">ui.high.style.width = (100-state.high) + &quot;%&quot;;</div><div class="line"></div><div class="line">// Make sure the input field is visible, empty, and focused</div><div class="line">ui.input.style.visibility = &quot;visible&quot;; </div><div class="line">ui.input.value = &quot;&quot;;</div><div class="line">ui.input.focus();</div><div class="line"></div><div class="line">// Set the prompt based on the user&apos;s most recent guess</div><div class="line">if (state.guess === undefined)</div><div class="line">ui.prompt.innerHTML = &quot;Type your guess and hit Enter: &quot;;</div><div class="line">else if (state.guess &lt; state.n)</div><div class="line">ui.prompt.innerHTML = state.guess + &quot; is too low. Guess again: &quot;;</div><div class="line">else if (state.guess &gt; state.n)</div><div class="line">ui.prompt.innerHTML = state.guess + &quot; is too high. Guess again: &quot;;</div><div class="line">else &#123;</div><div class="line">// When correct, hide the input field and show a Play Again button.</div><div class="line">ui.input.style.visibility = &quot;hidden&quot;;  // No more guesses now</div><div class="line">ui.heading.innerHTML = document.title = state.guess + &quot; is correct! &quot;;</div><div class="line">ui.prompt.innerHTML =</div><div class="line">&quot;&lt;p&gt;Congratulations!&lt;/p&gt;&lt;button onclick=&apos;newgame(true)&apos;&gt;Play Again&lt;/button&gt;&quot;;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&lt;/script&gt;</div><div class="line">&lt;style&gt;  /* CSS styles to make the game look good */</div><div class="line">#prompt &#123; font-size: 16pt; &#125;</div><div class="line">table &#123; width: 90%; margin:10px; margin-left:5%; &#125;</div><div class="line">#low, #high &#123; background-color: lightgray; height: 1em; &#125;</div><div class="line">#mid &#123; background-color: green; &#125;</div><div class="line">p &#123; </div><div class="line">text-align: center;</div><div class="line">font-size: 50px;</div><div class="line">/*text-shadow: 0px 0px 3px white, 1px 2px 6px magenta, 2px 4px 9px white, 3px 6px 12px magenta;*/</div><div class="line">text-shadow: 1px 1px 3px white, 2px 3px 6px magenta, 4px 5px 9px white, 6px 7px 12px magenta;</div><div class="line">/*text-shadow: 0 -5px 4px #FF3,2px -10px 6px #fd3,-2px -15px 11px #f80,2px -25px 18px #f20;*/ </div><div class="line">/*text-shadow: 0 0 3px white, 0 0 4px gray;*/</div><div class="line">color: magenta;</div><div class="line">&#125;</div><div class="line">&lt;/style&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;&lt;!-- The HTML elements below are the game UI --&gt;</div><div class="line">&lt;!-- Game title and textual representation of the range of numbers --&gt;</div><div class="line">&lt;h1 id=&quot;heading&quot;&gt;I&apos;m thinking of a number...&lt;/h1&gt;</div><div class="line">&lt;!-- a visual representation of the numbers that haven&apos;t been ruled out --&gt;</div><div class="line">&lt;table&gt;&lt;tr&gt;&lt;td id=&quot;low&quot;&gt;&lt;/td&gt;&lt;td id=&quot;mid&quot;&gt;&lt;/td&gt;&lt;td id=&quot;high&quot;&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;</div><div class="line">&lt;!-- Where the user enters their guess --&gt;</div><div class="line">&lt;label id=&quot;prompt&quot;&gt;&lt;/label&gt;&lt;input id=&quot;input&quot; type=&quot;text&quot;&gt;</div><div class="line">&lt;/body&gt;&lt;/html&gt;</div></pre></td></tr></table></figure>
